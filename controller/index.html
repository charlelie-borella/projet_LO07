<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>index</title>
    <!-- Bootstrap -->
    <link href="../design/css/bootstrap.min.css" rel="stylesheet">
    <link href="../design/css/design.css" rel="stylesheet">
  </head>
  <body>
    <div id="page">
      
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Covoiturage</a>
            </div>          
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">          
              </ul>
              <ul class="nav navbar-nav navbar-right">            
                <li><a href="#">S'inscrire</a></li>
                <li><a href="#">Se connecter</a></li>            
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div id="body">
          <h3>Rechercher un covoiturage</h3>
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="de">Ville de départ</label>
              <input type="text" class="form-control" id="de" placeholder="Ville de départ">
            </div>
            <div class="form-group">
              <label class="sr-only" for="a">Ville d'arrivée</label>
              <input type="text" class="form-control" id="a" placeholder="Ville d'arrivée">
            </div>
            <div class="form-group">
              <label class="sr-only" for="a">Date</label>
              <input type="date" class="form-control" id="date" placeholder="date">
            </div>

            <button type="submit" class="btn btn-default">Rechercher</button>
          </form>
        </div>
        
        <div id="foot">
            <p><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> Covoiturage 2015</p>
        </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="design/js/bootstrap.min.js"></script>
  </body>
</html>
